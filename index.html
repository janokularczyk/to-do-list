            </li>
            <li>
                <input type="checkbox">
                <span class="task">task2</span>

            </li>
            <li>
                <input type="checkbox">
                <span class="task">task1</span>
                <button class="delete-btn"><div class="delete"></div></button>
            </li>
        </ul>
    </div>
</body>
</html>
